<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <title>Instagram Post</title>
</head>
<body>
    <h1>Instagram Post</h1>
    <div clas="post">
        <div class ="post header"></div>
            <div><i class="fa-brands fa-html5" style="color: #030303;"></i></div>
            <div> HTML5 Daniela Perdomo</div>
            <div><i class="fa-solid fa-ellipsis-vertical" style="color: #050505;"></i></div>
        <div class="post imagen"></div>
        <div class="caption"></div>
            <div class="iconos">
                <div><i class="fa-regular fa-heart" style="color: #030303;"></i></div>
                <div><i class="fa-sharp fa-regular fa-comment" style="color: #030303;"></i></div>
                <div><i class="fa-light fa-paper-plane" style="color: #050505;"></i></div>
                <div><i class="fa-light fa-bookmark" style="color: #0f0f0f;"></i></i></div>
            </div>
            <div class="liked"></div>
            <div class="caption"></div>
    </div>
</body>
</html>
