<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/c92bcf70f6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class ="post-header">
            <div class="icons-left">
                <div>
                    <i class="fa-brands fa-html5" style="color: #030303;"></i>
                </div>
                <div> 
                <span>HTML5</span> <br/>
                <span>Daniela Perdomo</span>
            </div>
        </div>
            <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
        <div class="imagen">
            <img src="https://picsum.photos/id/237/200/200">
        </div>
        <div class="caption"></div>
            <div class="iconos">
                <div class="iconos-bottom">
                    <div><i class="fa-regular fa-heart"></i></div>
                    <div><i class="fa-sharp fa-regular fa-comment"></i></div>
                    <div><i class="far fa-paper-plane"></i></i></div>
                </div>
                <div><i class="far fa-bookmark"></i></i></i></div>
            </div>
            <div class="liked"></div>
            <div class="caption"></div>
    </div>
</body>
</html>
